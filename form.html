<!--DICTYPE html--><html>
  <head>
    </head><body><tittle>Belajar Form HTML
  
  
    <h1>Input Data Siswa SMKN 1 SUBANG</h1>
    <hr>
    
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" placeholder="Ek. John Doe">
    <br><br>
    
    <label for="nis">Nomor Induk Siswa:</label>
    <input type="number" id="nis" placeholder="Ex. 12220012">
    <br><br>
    
    <label for="sandi">Kata Sandi:</label>
    <input type="password" id="sandi" placeholder="Ex. . . .">
    <br><br>
    
    <label for="tanggal">Tanggal Lahir:</label>
    <input type="date" id="tanggal">
    <br><br>
    
    <label>Jenis Kelamin:</label>
    <input type="radio" id="L" name="jk"><label for="L">Laki - Laki</label>
    <input type="radio" id="P" name="jk"><label for="P">Perempuan</label>
    <br><br>
    
    <label>Hobi:</label>
    <input type="checkbox" id="hb1" name="hobi"><label for="hobi">Memancing</label>
    <input type="checkbox" id="hb2" name="hobi"><label for="hobi">Sepak Bola</label>
    <input type="checkbox" id="hb3" name="hobi"><label for="hobi">Main Game</label>
    <input type="checkbox" id="hb4" name="hobi"><label for="hobi">Memasak</label>
    <br><br>
    
    
    <label for="kelas">Kelas:</label>
    <select id="kelas">
      <option>"--Pilih Kelas--"</option>
      <option>10 RPL 1</option>
      <option>10 RPL 2</option>
      <option>10 TKJ 1</option>
      <option>10 TKJ 2</option>
    </select>
    <br><br>
      
    <label for="Alamat">Alamat</label>
    <textarea id="Alamat" placeholder="Ex. Blok Cikondang Mawar"></textarea>
    <br><br>
    
    <label for="upload">Unggah Foto:</label>
    <input type="file" id="upload">
    <br><br>
    
    <input type="submit" value="Simpan Data">
    <a href="#"><button>Kembali</button></a>
    
   
  </tittle></body></html>
